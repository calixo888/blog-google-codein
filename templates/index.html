{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Blog Website</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <a href="/add/" class="btn btn-secondary top-right">Add Post</a>
      <h1 class="display-2 text-center mb-5">Blog Posts</h1>
      <div class="container">
        <div class="posts">
          {% for post in posts %}
            <div class="post mb-5">
              <h3>{{post.title}}</h3>
              <p>
                {{post.content}}
              </p>
              <p>
                Date: {{post.date}}
              </p>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
